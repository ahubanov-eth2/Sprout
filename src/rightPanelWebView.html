<!DOCTYPE html>
<html>
    <head>
    <style>
        body {
        font-family: inter;
        padding: 1em;
        font-size: 24px;
        }

        .dropdown {
        margin-bottom: 0.5em;
        }

        .dropdown-header {
        cursor: pointer;
        font-size: 1.2rem;
        font-weight: 500;
        color: grey;
        display: flex;
        align-items: center;
        user-select: none;
        }

        .dropdown-header::before {
        content: "â–¶";
        display: inline-block;
        margin-right: 1em;
        color: grey;
        transition: transform 0.3s ease;
        }

        .dropdown.open > .dropdown-header::before {
        transform: rotate(90deg);
        }

        .dropdown-content {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.5s ease;
        color: grey;
        font-size: 1rem;
        padding-left: 2em; 
        }

        .navigation-buttons button {
            background-color: #0e4b63;
            color: white;
            font-size: 1.2rem;
            padding: 10px 20px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .navigation-buttons button:hover {
            background-color: #1f4ea7;
        }

        .pagination-container {
            display: flex;
            gap: 5px;
            margin-bottom: 1em;
        }

        .step-box {
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #242d33;
            border-radius: 4px;
            color: white;
            font-weight: bold;
        }

        .step-box.active {
            background-color: #007acc;
        }

    </style>
    </head>
    <body data-item-label="{{LABEL}}" style="font-family: sans-serif; padding: 1em;">
        {{PAGINATION}}
        <h2>{{TITLE}}</h2>
        <p>{{DESCRIPTION}}</p>

        <div class="dropdown">
            <div class="dropdown-header">Hint</div>
            <div class="dropdown-content">
            <p>This is a hint for completing the task.</p>
            </div>
        </div>
        </div>

        <div class="navigation-buttons">
            <button id="prevButton">Previous</button>
            <button id="nextButton">Next</button>
        </div>

        <script>
            document.querySelectorAll('.dropdown-header').forEach(header => {
                header.addEventListener('click', () => {
                    const drop = header.parentElement;
                    const content = drop.querySelector('.dropdown-content');

                    if (drop.classList.contains('open')) {
                    content.style.maxHeight = content.scrollHeight + "px";
                    requestAnimationFrame(() => {
                        content.style.maxHeight = "0px";
                    });
                    drop.classList.remove('open');
                    } else {
                    drop.classList.add('open');
                    content.style.maxHeight = content.scrollHeight + "px";
                    content.addEventListener('transitionend', function clear() {
                        if (drop.classList.contains('open')) {
                        content.style.maxHeight = "none";
                        }
                        content.removeEventListener('transitionend', clear);
                    });
                    }
                });
            });

            const vscode = acquireVsCodeApi();
            const currentItemLabel = document.body.dataset.itemLabel;

            document.getElementById('nextButton').addEventListener('click', () => {
                vscode.postMessage({
                    command: 'nextItem',
                    label: currentItemLabel
                });
            });

            document.getElementById('prevButton').addEventListener('click', () => {
                vscode.postMessage({
                    command: 'prevItem',
                    label: currentItemLabel
                });
            });
        </script>

    </body>
</html>
