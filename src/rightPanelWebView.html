<!DOCTYPE html>
<html>
    <head>
    <style>
        body {
            padding: 1em;
            font-size: 16px;
            line-height: 1.5;
        }

        .header-container {
            display: flex; 
            justify-content: flex-start; 
            align-items: center; 
            margin-bottom: 1em; 
            margin-right: 2.5em;
        }

        .dropdown {
            margin-bottom: 0.5em;
        }

        .dropdown-header {
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: 500;
            color: grey;
            display: flex;
            align-items: center;
            user-select: none;
        }

        .dropdown-header::before {
            content: "â–¶";
            display: inline-block;
            margin-right: 1em;
            color: grey;
            transition: transform 0.3s ease;
        }

        .dropdown.open > .dropdown-header::before {
            transform: rotate(90deg);
        }

        .dropdown-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease;
            color: grey;
            font-size: 1rem;
            padding-left: 2em; 
            padding-top: 0.75em;
        }

        .dropdown-content li {
            margin-bottom: 0.5em;
            font-size: 1.1rem;
        }

        .navigation-buttons button {
            color: white;
            font-size: 16px;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .navigation-buttons button + button {
            margin-left: 20px;
        }

        .button-column {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            float: right;
            margin-right: 50px;
        }

        .additional-buttons {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
        }

        .additional-buttons button + button {
            margin-top: 20px;
        }

        #prevButton {
            background-color: #323232;
            border: 1px solid #8a8a8a;
        }

        #prevButton:hover {
            background-color: #434343;
        }

        #nextButton {
            background-color: #0078d4;
            border: none;
        }

        #nextButton:hover {
            background-color: #007ede;
        }

        #cloneButton {
            margin-top: 10px;
            background-color: #0078d4;
            border: none;
        }

        #cloneButton:hover {
            background-color: #007ede;
        }

        #highlightLinesButton {
            background-color: #0078d4;
            border: none;
        }

        #highlightLinesButton:hover {
            background-color: #007ede;
        }

        #giveHintButton {
            background-color: #0078d4;
            border: none;
        }

        #giveHintButton:hover {
            background-color: #007ede;
        }

        #showSolutionButton {
            background-color: #0078d4;
            border: none;
        }

        #showSolutionButton:hover {
            background-color: #007ede;
        }

        .breadcrumbs {
            font-size: 14px;
            display: flex;
            align-items: center;
        }

        .parent-title {
            color: #8a8a8a; 
        }

        .separator {
            color: #8a8a8a; 
            margin: 0 8px; 
        }

        .current-title {
            color: #0078d4; 
        }

        .pagination-container {
            display: flex;
            gap: 5px;
            margin-bottom: 1em;
        }

        .step-box {
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #242d33;
            border-radius: 4px;
            color: white;
            font-weight: bold;
        }

        .step-box.active {
            background-color: #007acc;
        }

    </style>
    </head>
    <body data-item-label="{{LABEL}}" data-has-file="{{HAS_FILE_TO_OPEN}}" style="font-family: sans-serif; padding: 1em;">  
        <div class="header-container">
            <div class="breadcrumbs">
                <span class="parent-title">{{PARENT_TITLE}}</span>
                <span class="separator">&gt;</span>
                <span class="current-title">{{TITLE}}</span>
            </div>
        </div>
        <div class="button-column">
            <div class="navigation-buttons">
                <button id="prevButton">Previous</button>
                <button id="nextButton">Next</button>
            </div>
            <div class="navigation-buttons additional-buttons">
                {{HIGHLIGHT_LINES_BUTTON}}
                {{GIVE_HINT_BUTTON}}
                {{SHOW_SOLUTION_BUTTON}}
            </div>
        </div>

        {{PAGINATION}}
        <h2>{{TITLE}}</h2>
        <p>{{DESCRIPTION}}</p>

        <div class="navigation-buttons">
            {{CLONE_BUTTON}}
        </div>

        <script>
            document.addEventListener('DOMContentLoaded', () => {

                const vscode = acquireVsCodeApi();
                const currentItemLabel = document.body.dataset.itemLabel;

                const hintElements = document.querySelectorAll('.hint');
                hintElements.forEach(hint => {
                    const dropdown = document.createElement('div');
                    dropdown.className = 'dropdown';

                    const dropdownHeader = document.createElement('div');
                    dropdownHeader.className = 'dropdown-header';
                    dropdownHeader.textContent = hint.getAttribute('title') || 'Hint';

                    const dropdownContent = document.createElement('div');
                    dropdownContent.className = 'dropdown-content';
                    
                    while (hint.firstChild) {
                        dropdownContent.appendChild(hint.firstChild);
                    }

                    dropdown.appendChild(dropdownHeader);
                    dropdown.appendChild(dropdownContent);

                    hint.parentNode.replaceChild(dropdown, hint);

                    dropdownHeader.addEventListener('click', () => {
                        const isOpen = dropdown.classList.toggle('open');
                        dropdownContent.style.maxHeight = isOpen ? `${dropdownContent.scrollHeight}px` : '0';
                    });
                });

                document.querySelectorAll('.dropdown-header').forEach(header => {
                    header.addEventListener('click', () => {
                        const drop = header.parentElement;
                        const content = drop.querySelector('.dropdown-content');

                        if (drop.classList.contains('open')) {
                        content.style.maxHeight = content.scrollHeight + "px";
                        requestAnimationFrame(() => {
                            content.style.maxHeight = "0px";
                        });
                        drop.classList.remove('open');
                        } else {
                        drop.classList.add('open');
                        content.style.maxHeight = content.scrollHeight + "px";
                        content.addEventListener('transitionend', function clear() {
                            if (drop.classList.contains('open')) {
                            content.style.maxHeight = "none";
                            }
                            content.removeEventListener('transitionend', clear);
                        });
                        }
                    });
                });

                const hasFileToOpen = document.body.dataset.hasFile === 'true';
                const highlightButton = document.getElementById('highlightLinesButton');
                const giveHintButton = document.getElementById('giveHintButton');
                const showSolutionButton = document.getElementById('showSolutionButton');
                if (!hasFileToOpen) {
                    highlightButton?.remove();
                    giveHintButton?.remove();
                    showSolutionButton?.remove();
                }

                if (highlightButton) {
                    highlightButton.addEventListener('click', () => {
                        vscode.postMessage({
                            command: 'highlightLinesHint',
                            label: currentItemLabel
                        });
                    });
                }

                if (showSolutionButton) {
                    showSolutionButton.addEventListener('click', () => {
                        vscode.postMessage({
                            command: 'showSolution',
                            label: currentItemLabel
                        });
                    });
                }

                document.getElementById('nextButton').addEventListener('click', () => {
                    vscode.postMessage({
                        command: 'nextItem',
                        label: currentItemLabel
                    });
                });

                document.getElementById('prevButton').addEventListener('click', () => {
                    vscode.postMessage({
                        command: 'prevItem',
                        label: currentItemLabel
                    });
                });

                document.getElementById('cloneButton').addEventListener('click', () => {
                    vscode.postMessage({
                        command: 'cloneProject',
                        label: currentItemLabel
                    });
                });
            });
        </script>

    </body>
</html>
