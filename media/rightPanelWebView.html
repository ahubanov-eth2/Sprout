<!DOCTYPE html>
<html>
    <head>
    <style>
        body {
            padding: 1em;
            font-size: 16px;
            line-height: 1.5;
        }

        .hint-popup {
            position: absolute;
            top: 0;
            left: 100%; /* Position to the left of the button's container */
            margin-left: 10px; /* Spacing between button and popup */
            background-color: var(--vscode-editor-background); /* VS Code background variable */
            color: var(--vscode-editor-foreground); /* VS Code foreground variable */
            border: 1px solid var(--vscode-editorGroup-border);
            padding: 15px;
            width: 300px; /* Fixed width for better readability */
            max-height: 400px;
            overflow-y: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 100;
            display: none; /* Hidden by default */
            border-radius: 4px;
        }

        .hint-popup-content {
            /* Basic text styling inside the popup */
            white-space: pre-wrap; /* Preserves formatting from the file */
        }

        .header-container {
            display: flex; 
            justify-content: flex-start; 
            align-items: center; 
            margin-bottom: 1em; 
            margin-right: 2.5em;
        }

        .dropdown {
            margin-bottom: 0.5em;
        }

        .dropdown-header {
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: 500;
            color: grey;
            display: flex;
            align-items: center;
            user-select: none;
        }

        .dropdown-header::before {
            content: "â–¶";
            display: inline-block;
            margin-right: 1em;
            color: grey;
            transition: transform 0.3s ease;
        }

        .dropdown.open > .dropdown-header::before {
            transform: rotate(90deg);
        }

        .dropdown-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease;
            color: grey;
            font-size: 1rem;
            padding-left: 2em; 
            padding-top: 0.75em;
        }

        .dropdown-content li {
            margin-bottom: 0.5em;
            font-size: 1.1rem;
        }

        .navigation-buttons button {
            color: white;
            font-size: 16px;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .navigation-buttons button + button {
            margin-left: 20px;
        }

        .button-column {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            float: right;
            margin-right: 50px;
        }

        .additional-buttons {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
        }

        .additional-buttons button + button {
            margin-top: 20px;
        }

        #prevButton {
            background-color: #323232;
            border: 1px solid #8a8a8a;
        }

        #prevButton:hover {
            background-color: #434343;
        }

        #nextButton {
            background-color: #0078d4;
            border: none;
        }

        #nextButton:hover {
            background-color: #007ede;
        }

        #highlightLinesButton {
            background-color: #0078d4;
            border: none;
        }

        #highlightLinesButton:hover {
            background-color: #007ede;
        }

        #giveHintButton {
            background-color: #0078d4;
            border: none;
        }

        #giveHintButton:hover {
            background-color: #007ede;
        }

        #showSolutionButton {
            background-color: #0078d4;
            border: none;
        }

        #showSolutionButton:hover {
            background-color: #007ede;
        }

        .breadcrumbs {
            font-size: 14px;
            display: flex;
            align-items: center;
        }

        .parent-title {
            color: #8a8a8a; 
        }

        .separator {
            color: #8a8a8a; 
            margin: 0 8px; 
        }

        .current-title {
            color: #0078d4; 
        }

        .pagination-container {
            display: flex;
            gap: 5px;
            margin-bottom: 1em;
        }

        .step-box {
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #242d33;
            border-radius: 4px;
            color: white;
            font-weight: bold;
        }

        .step-box.active {
            background-color: #007acc;
        }

    </style>
    </head>
    <body data-item-label="{{LABEL}}" data-has-file="{{HAS_FILE_TO_OPEN}}" style="font-family: sans-serif; padding: 1em;">  
        <div class="header-container">
            <div class="breadcrumbs">
                <span class="parent-title">{{PARENT_TITLE}}</span>
                <span class="separator">&gt;</span>
                <span class="current-title">{{TITLE}}</span>
            </div>
        </div>
        <div class="button-column">
            <div class="navigation-buttons">
                <button id="prevButton">Previous</button>
                <button id="nextButton">Next</button>
            </div>
        </div>

        <div id="hintPopup" class="hint-popup">
            <div id="hintPopupContent" class="hint-popup-content"></div>
        </div>

        {{PAGINATION}}
        <h2>{{TITLE}}</h2>
        <p>{{DESCRIPTION}}</p>

        <div class="navigation-buttons additional-buttons">
            {{HIGHLIGHT_LINES_BUTTON}}
            {{GIVE_HINT_BUTTON}}
            {{SHOW_SOLUTION_BUTTON}}
        </div>

        <script>
            document.addEventListener('DOMContentLoaded', () => {

                const vscode = acquireVsCodeApi();
                const currentItemLabel = document.body.dataset.itemLabel;

                const hintElements = document.querySelectorAll('.hint');
                hintElements.forEach(hint => {
                    const dropdown = document.createElement('div');
                    dropdown.className = 'dropdown';

                    const dropdownHeader = document.createElement('div');
                    dropdownHeader.className = 'dropdown-header';
                    dropdownHeader.textContent = hint.getAttribute('title') || 'Hint';

                    const dropdownContent = document.createElement('div');
                    dropdownContent.className = 'dropdown-content';
                    
                    while (hint.firstChild) {
                        dropdownContent.appendChild(hint.firstChild);
                    }

                    dropdown.appendChild(dropdownHeader);
                    dropdown.appendChild(dropdownContent);

                    hint.parentNode.replaceChild(dropdown, hint);

                    dropdownHeader.addEventListener('click', () => {
                        const isOpen = dropdown.classList.toggle('open');
                        dropdownContent.style.maxHeight = isOpen ? `${dropdownContent.scrollHeight}px` : '0';
                    });
                });

                document.querySelectorAll('.dropdown-header').forEach(header => {
                    header.addEventListener('click', () => {
                        const drop = header.parentElement;
                        const content = drop.querySelector('.dropdown-content');

                        if (drop.classList.contains('open')) {
                        content.style.maxHeight = content.scrollHeight + "px";
                        requestAnimationFrame(() => {
                            content.style.maxHeight = "0px";
                        });
                        drop.classList.remove('open');
                        } else {
                        drop.classList.add('open');
                        content.style.maxHeight = content.scrollHeight + "px";
                        content.addEventListener('transitionend', function clear() {
                            if (drop.classList.contains('open')) {
                            content.style.maxHeight = "none";
                            }
                            content.removeEventListener('transitionend', clear);
                        });
                        }
                    });
                });

                const hasFileToOpen = document.body.dataset.hasFile === 'true';
                const highlightButton = document.getElementById('highlightLinesButton');
                const giveHintButton = document.getElementById('giveHintButton');
                const showSolutionButton = document.getElementById('showSolutionButton');
                if (!hasFileToOpen) {
                    highlightButton?.remove();
                    giveHintButton?.remove();
                    showSolutionButton?.remove();
                }

                if (highlightButton) {
                    highlightButton.addEventListener('click', () => {
                        const isActive = highlightButton.classList.toggle('active');

                        if (isActive) {
                            highlightButton.textContent = 'Hide Hint: Remove highlighting';
                            highlightButton.style.backgroundColor = '#02006c';
                        } else {
                            highlightButton.textContent = 'Show Hint: Highlight lines where changes are needed';
                            highlightButton.style.backgroundColor = '#0078d4';
                        }

                        vscode.postMessage({
                            command: 'toggleHighlight',
                            label: currentItemLabel,
                            active: isActive
                        });
                    });
                }


                if (showSolutionButton) {
                    showSolutionButton.addEventListener('click', () => {
                        vscode.postMessage({
                            command: 'showSolution',
                            label: currentItemLabel
                        });
                    });
                }

                if (giveHintButton) {
                    giveHintButton.addEventListener('click', () => {
                        giveHintButton.setAttribute('data-clicked', 'true'); 
                        vscode.postMessage({
                            command: 'getHintText',
                            label: currentItemLabel
                        });
                    });
                }

                window.addEventListener('message', event => {
                    const message = event.data;
                    if (message.command === 'displayHintText' && message.text) {
                        const clickedButton = document.querySelector('[data-clicked="true"]');
                        if (clickedButton) {
                            showPopup(clickedButton, message.text);
                            clickedButton.removeAttribute('data-clicked');
                        }
                    }
                });

                document.getElementById('nextButton').addEventListener('click', () => {
                    const highlightButton = document.getElementById('highlightLinesButton');
                    
                    if (highlightButton && highlightButton.classList.contains('active')) {
                        highlightButton.classList.remove('active');
                        highlightButton.textContent = 'Show Hint: Highlight lines where changes are needed';
                        highlightButton.style.backgroundColor = '#0078d4';

                        vscode.postMessage({
                            command: 'toggleHighlight',
                            label: currentItemLabel,
                            active: false
                        });
                    }

                    vscode.postMessage({
                        command: 'nextItem',
                        label: currentItemLabel
                    });
                });

                document.getElementById('prevButton').addEventListener('click', () => {
                    const highlightButton = document.getElementById('highlightLinesButton');
                    
                    if (highlightButton && highlightButton.classList.contains('active')) {
                        highlightButton.classList.remove('active');
                        highlightButton.textContent = 'Show Hint: Highlight lines where changes are needed';
                        highlightButton.style.backgroundColor = '#0078d4';

                        vscode.postMessage({
                            command: 'toggleHighlight',
                            label: currentItemLabel,
                            active: false
                        });
                    }

                    vscode.postMessage({
                        command: 'prevItem',
                        label: currentItemLabel
                    });
                });
            });

            function showPopup(buttonElement, text) {
                const popup = document.getElementById('hintPopup');
                const content = document.getElementById('hintPopupContent');
                
                content.textContent = text;
                popup.style.display = 'block';

                const buttonRect = buttonElement.getBoundingClientRect();
                const bodyRect = document.body.getBoundingClientRect();
                
                popup.style.top = `${buttonRect.top - bodyRect.top}px`;
                popup.style.left = `${buttonRect.right - bodyRect.left + 10}px`;
                popup.style.right = "auto";
                
                const dismissListener = (e) => {
                    if (!popup.contains(e.target) && e.target !== buttonElement) {
                        popup.style.display = 'none';
                        document.removeEventListener('click', dismissListener);
                    }
                };
                setTimeout(() => {
                    document.addEventListener('click', dismissListener);
                }, 10);
            }

        </script>

    </body>
</html>
